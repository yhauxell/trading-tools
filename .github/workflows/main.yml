name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install dependencies
        run: npm ci
      - name: build app
        run: npm run build
        env:
          PUBLIC_URL: /trading-tools
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v1
